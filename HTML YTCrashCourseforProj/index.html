<!DOCTYPE html>
<!-- tells the system this is a html5 document-->
<html>
  <head>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left; /* pushes image to the left side of text element  */
        margin-right: 10px; /*move image further away from text so they not in the way*/
      }
      .username {
        font-weight: bold;
      }
    </style>
    <title>My first web page</title>
    <!-- name of browser-->
  </head>
  <!-- used to give browser information about the page -->
  <body>
    <!-- elements to appear on page-->

    <img src="images/Screenshot 2023-04-13 114501.png" alt="" />
    <!-- src (path of image) and alt (gives text to the path incase image not displayed) are attributes suppy-->
    <p>I love to teach you html</p>
    <p class="username">@ishansanghani</p>
    <!-- class puts attribute into different catgeory so it only applies css to that class-->
  </body>
</html>
